<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Race Registration</h1>
  <form action=".tome">
    <div>
      <label for="fname">First name</label>
      <input type="text" id="fname" name="fname" required />
      <label for="lname">Last name</label>
      <input type="text" id="lname" name="lname" required />
    </div>
    <br />
    <div>
      <p>Select a Race</p>


      <input type="radio" id="5k" name="race-type" value="5k" />
      <label for="5k">Fun Run 5k</label>
      <br>
      <input type="radio" id="h-marathon" name="race-type" value="h-marathon" checked />
      <label for="h-marathon">Half marathon</label>
      <br>
      <input type="radio" id="f-marathon" name="race-type" value="f-marathon" />
      <label for="f-marathon">Full marathon</label>

    </div>

    <br />
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required />
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required />
    <p>
      <label for="age">Select age group</label>
      <select name="age" id="age">
        <option value="u-18">under-18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50+">50+</option>
      </select>
    </p>
    <br />
    <button type="submit">Register!</button>
  </form>
</body>

</html>
